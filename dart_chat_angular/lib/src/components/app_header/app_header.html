<header>
  <div class="layout horizontal center justified horiz">
    <div class="app-mark">
      <div class="chat-bubble icon"></div>
      <span class="app-name">Dart Chat</span>
    </div>

    <div class="logged-user">
      <div *ngIf="user == null">
        <material-button (click)="login()">Login</material-button>
      </div>
      <div class="user-details" *ngIf="user != null">
        <img class="icon" [src]="avatar">
        <div class="user-name">{{user?.username}}</div>
        <material-button (click)="logout()">Logout</material-button>
      </div>
    </div>
  </div>
</header>
